<header class="bg-mountains header">
  <div class="container main-header">
    <div class="company-logo">
      <img src="/images/mountains-icon.svg" width="137px" height="29px" alt="Румтибет иконка">
      <span class="logo-name">{{ companyName }}</span>
    </div>
    <div class="main-header-info">
      <nav class="header-nav fs-18 fw-600">
        <a href="#">Главная</a>
        <a href="#">Про гида</a>
        <a href="#">Программа тура</a>
        <a href="#">Стоимость</a>
        <a href="#">Блог</a>
        <a href="#">Контакты</a>
      </nav>
      <button class="consultation-btn fs-16 fw-600">Консультация</button>
    </div>
  </div>

  <div class="sub-header container">
    <div class="subtitle-container">
      <span class="subtitle">
        Насладись прогулкой в горах<br>
        с командой единомышленников
      </span>
    </div>

    <div class="search-panel">
      <div class="field">
        <select>
          <option>Локация для тура</option>
          <option>Италия</option>
          <option>Япония</option>
          <option>Франция</option>
        </select>
        <span>выберите из списка</span>
      </div>

      <div class="field">
        <input type="text" placeholder="Дата похода">
        <span class="icon-calendar"></span>
        <span>укажите диапазон</span>
      </div>

      <div class="field">
        <select>
          <option>Участники</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
        </select>
        <span>минимум 4 человека</span>
      </div>
      <button class="search-program-btn fs-16 fw-700">Найти программу</button>
    </div>
  </div>
</header>
