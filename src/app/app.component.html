<header class="header fs-18">
  <div class="navigation__wrapper container">
    <div class="navigation__logo">
      <img class="navigation__logo-image" src="images/logo-mountain.svg" alt="logo" />
      <p class="navigation__logo-company-name">{{ companyName }}</p>
    </div>
    <div class="navigation">
      <div class="navigation__menu">
        <div class="navigation__item">Главная</div>
        <div class="navigation__item">Про гида</div>
        <div class="navigation__item">Программа тура</div>
        <div class="navigation__item">Стоимость</div>
        <div class="navigation__item">Блог</div>
        <div class="navigation__item">Контакты</div>
      </div>
      <div class="navigation__button">
        <button class="button button--green">Консультация</button>
      </div>
    </div>
  </div>

  <div class="hero__wrapper">
    <div class="hero__block">
      <div class="hero__block-title container">
        <p>насладись прогулкой в горах с командой единомышленников</p>
      </div>

      <div class="hero__filters-wrapper container">
        <div class="hero__filters">
          <div class="hero__filters-item">
            <div class="hero__filters-title fs-16">
              <span>Локация для тура</span>
            </div>
          </div>
          <div class="hero__filters-item">
            <div class="hero__filters-title fs-16"><span>Дата похода</span></div>
          </div>
          <div class="hero__filters-item">
            <div class="hero__filters-title fs-16"><span>Участники </span></div>
          </div>
          <div class="hero__button-container">
            <button class="hero__button fs-16">Найти программу</button>
          </div>
        </div>

        <div class="hero__filters-description">
          <div class="hero__filters-description-item">
            <span>выберите из списка</span>
          </div>
          <div class="hero__filters-description-item">
            <span>укажите диапазон</span>
          </div>
          <div class="hero__filters-description-item">
            <span>минимум 4 человека</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
